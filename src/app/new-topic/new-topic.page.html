<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-back-button defaultHref="/topics"></ion-back-button>
    </ion-buttons>
    <ion-title>New Topic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list lines="">
            <ion-item>
              <ion-label position="floating">Topic Name</ion-label>
              <ion-input type="text" formControlName="topicname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea rows="3" type="text" formControlName="description"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-button (click)="onSubmitAddTopic()" color="primary" expand="block" [disabled]="!form.valid">
              <ion-icon slot="end" name="add"></ion-icon>
              <ion-label>Add</ion-label>
            </ion-button>
          </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
