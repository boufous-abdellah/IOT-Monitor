<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Resetting Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="validationsForm"  (ngSubmit)="forgetPassword(validationsForm.value)">
    
    <ion-item>
      <ion-label  position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-button  class="submit-btn" type="submit"  [disabled]="!validationsForm.valid">Confirm Email</ion-button>
     </form>
</ion-content>
