<ion-header>
    <ion-toolbar>
      <ion-buttons slot="primary">
          <ion-button [routerLink]="['/new-topic']" routerLinkActive="router-link-active" >
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      <ion-title>Topics</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item
          *ngFor="let topic of userTopics"
          detail lines="none">
            <ion-card [routerLink]="['/topic-graph', userTopics.indexOf(topic)]">
              <ion-card-header>
                  <ion-card-title>{{ topic.name }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  Url : {{ topic.url }}
                  Port : {{ topic.port }}
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
